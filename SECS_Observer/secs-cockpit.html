    <!-- Rotator Logic (same as index) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sets = document.querySelectorAll('.text-set');
            let index = 0;

            function rotate() {

                index = (index + 1) % sets.length;
                sets[index].classList.add('active');
