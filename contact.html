    <h1>Contact</h1>
    <p>Email us: <a href="mailto:hello@secs.observer">hello@secs.observer</a></p>

    <h2>Optional contact form</h2>
    <form id="contact-form" action="#" method="POST">
      <label>Name<br><input name="name" required></label>
      <label>Email<br><input name="email" type="email" required></label>
      <label>Message<br><textarea name="message" rows="5" required></textarea></label>
      <p><button class="btn" type="submit">Send</button></p>
    </form>
    <p class="muted">This form is static — implement a backend or use a form provider to receive messages.</p>
